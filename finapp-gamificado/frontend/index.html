<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinApp Gamificado</title>
    <style>
      :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; background: linear-gradient(180deg, #0b1020, #0f172a); color:var(--text); }
      .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
      .card { background:var(--card); border:1px solid #1f2937; border-radius: 16px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
      .row { display:flex; gap:16px; flex-wrap: wrap; }
      .btn { background:var(--accent); color:#0b1020; border:none; padding:10px 14px; border-radius: 12px; cursor:pointer; font-weight:600; }
      input, select { background:#0b1222; color:var(--text); border:1px solid #1f2937; border-radius: 10px; padding:10px 12px; width:100%; }
      a { color: var(--accent); text-decoration: none; }
      .muted { color: var(--muted); font-size: 0.9rem; }
      header { display:flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
      h1 { font-size: 1.4rem; letter-spacing: .5px; }
      .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
      .col-8 { grid-column: span 8; }
      .col-4 { grid-column: span 4; }
      @media (max-width: 860px) {
        .col-8, .col-4 { grid-column: span 12; }
      }
      .tag { background:#0b1222; border:1px solid #1f2937; padding:4px 8px; border-radius: 999px; font-size: 12px; }
      .kpi { display:flex; gap:8px; align-items:center; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
